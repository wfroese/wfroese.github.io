---
layout: default
---

<div id="post-container">
  {% if page.tags %}
    <small class="post-tags">{{ page.tags | join: ", " }} - {{ page.date | date: "%B %-d, %Y" }}</small>
  {% endif %}
  <h1>{{ page.title }}</h1>
  {{content}}
  <hr />
  <p>
    Questions or comments? <a href="https://twitter.com/willfroese">Find me on twitter</a> and let's talk.
  </p>
</div>
