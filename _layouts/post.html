---
layout: default
---

<div id="post-container">
  <img class="post-cover-image" src="{{ page.cover_image }}" alt="{{ page.cover_alt_text }}">
  <div class="post-content">
    {% if page.tags %}
      <small id="tags">{{ page.tags | join: ", " }} - {{ page.date | date: "%B %-d, %Y" }}</small>
    {% endif %}
    <h1>{{ page.title }}</h1>
    {{content}}
    <hr />
    <p>
      Questions or comments? Find me on twitter! 
      <a href="https://twitter.com/intent/tweet?screen_name=willfroese&ref_src=twsrc%5Etfw" class="twitter-mention-button" data-size="large" data-show-count="false">Tweet to @willfroese</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>    </p>
  </div>
</div>
